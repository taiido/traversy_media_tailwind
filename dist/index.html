<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-blue-700">

    <div class="container mx-auto px-2">
        <!-- BUTTON COMPONENT -->
        <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded">Click me</button>
        <button class="btn btn-blue">Another button</button>

        <!-- ALERT COMPONENT -->
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative my-5">
            <strong class="font-bold" role="alert">ALERT! </strong>
            <span class="block sm:inline">Please update your password!</span>
        </div>
    </div>

    <!-- CARD COMPONENT -->
    <div class="max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow-xl">
        <div class="flex-shrink-0">

        </div>
        <div class="ml-6 pt-1">
            <h4 class="text-xl text-gray-900">Tailwind Fun</h4>
            <p class="text-base text-gray-600">You have a new message</p>
        </div>
    </div>
</body>
</html>
